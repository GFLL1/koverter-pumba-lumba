<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Конвертер валют , точные как часикию</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="qolovnoyElemen">
            <div class="logo">
                <img src="./images/Nav-logo.svg" alt="header-logo">
            </div>
            <ul>
                <li><a href="#">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
            <a class="voyti" href="#">ВОЙТИ</a>
        </div>
    </header>
    <div class="main">
        <h1>Конвертер валют онлайн</h1>
        <div class="konverter">
            <div class="first-part">
                <span class="vvood">У меня есть</span>
                <div class="levo">
                    <div class="naLevo fiol">AZN</div>
                    <div class="naLevo">RUB</div>
                    <div class="naLevo">USD</div>
                    <div class="naLevo">EUR</div>
                </div>
                <div class="content">
                    <input type="text" id="svod">
                    <span class="resul">1 <span id="isvod">USD</span> = <span id="from-rate">1.0</span>
                        <span id="otceli">AZN</span></span>
                </div>
            </div>
            <div class="vtoroy">
                <span class="vvood">Хочу приобрести</span>
                <div class="pravo">
                    <div class="naPravo">AZN</div>
                    <div class="naPravo">RUB</div>
                    <div class="naPravo fiol">USD</div>
                    <div class="naPravo">EUR</div>
                </div>
                <div class="content">
                    <input type="text" id="inTo">
                    <span class="resul">1 <span id="tosvod">AZN</span> = <span id="to-rate">1.0</span>
                        <span id="kceli">USD</span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
